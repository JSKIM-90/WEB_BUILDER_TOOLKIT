<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타 기관 지연 TOP5 - Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container: Figma 선택 요소 크기 */
        #institution-delay-top5-container {
            width: 478px;
            height: 254px;
            overflow: auto;
        }

        /* Component Styles */
        #institution-delay-top5-container {
            .institution-delay-top5 {
                background: rgba(42, 42, 42, 0.5);
                border: 0.3px solid #778985;
                border-radius: 16px;
                padding: 14px 24px 16px 24px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                position: relative;
                width: 100%;
                height: 100%;
                font-family: 'Pretendard', sans-serif;
            }

            .institution-delay-top5::after {
                content: '';
                position: absolute;
                inset: 0;
                pointer-events: none;
                box-shadow: 4px 4px 4px 0px inset rgba(0, 0, 0, 0.06);
                border-radius: 16px;
            }

            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 38px;
                width: 100%;
            }

            .title {
                display: flex;
                align-items: center;
                gap: 9px;
            }

            .title-icon {
                width: 16.68px;
                height: 18.27px;
            }

            .title-text {
                font-weight: 600;
                font-size: 18px;
                color: #e9ebeb;
                white-space: nowrap;
            }

            .container {
                display: flex;
                flex: 1;
                min-height: 0;
                width: 100%;
            }

            .category-column {
                display: flex;
                flex-direction: column;
                gap: 4px;
                height: 100%;
            }

            .category-header-space {
                height: 24px;
                width: 100%;
            }

            .category-table {
                display: flex;
                flex-direction: column;
                gap: 1px;
                flex: 1;
                overflow: hidden;
            }

            .category-cell {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 32px;
                padding: 0 6px;
                border-radius: 4px 0 0 4px;
                position: relative;
            }

            .category-cell.type-electronic {
                background: linear-gradient(180deg, rgba(147, 242, 227, 0.1) 0%, rgba(147, 242, 227, 0) 100%),
                            linear-gradient(90deg, rgba(215, 237, 230, 0.1) 0%, rgba(215, 237, 230, 0.1) 100%);
            }

            .category-cell.type-electronic::after {
                content: '';
                position: absolute;
                inset: 0;
                pointer-events: none;
                box-shadow: 1px 0px 0px 0px inset rgba(13, 239, 203, 0.5),
                            -3px 0px 6px 0px inset rgba(0, 0, 0, 0.35);
                border-radius: 4px 0 0 4px;
            }

            .category-cell.type-openbanking {
                background: linear-gradient(180deg, rgba(147, 228, 242, 0) 0%, rgba(147, 228, 242, 0.1) 100%),
                            linear-gradient(90deg, rgba(215, 237, 230, 0.1) 0%, rgba(215, 237, 230, 0.1) 100%);
            }

            .category-cell.type-openbanking::after {
                content: '';
                position: absolute;
                inset: 0;
                pointer-events: none;
                box-shadow: 1px 0px 0px 0px inset rgba(13, 231, 239, 0.5),
                            -3px 0px 6px 0px inset rgba(0, 0, 0, 0.35);
                border-radius: 4px 0 0 4px;
            }

            .category-label {
                font-weight: 600;
                font-size: 11px;
                line-height: 12px;
                text-align: center;
                letter-spacing: -0.22px;
                white-space: nowrap;
            }

            .category-label.electronic {
                color: #5bdcc6;
            }

            .category-label.openbanking {
                color: #5bbadc;
            }

            .category-label-multiline {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .data-column {
                display: flex;
                flex-direction: column;
                gap: 3px;
                flex: 1;
                height: 100%;
                min-width: 0;
            }

            .table-header {
                display: flex;
                gap: 0.95px;
                overflow: hidden;
                border-radius: 3.8px;
            }

            .header-cell {
                background: #3b4c46;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 24px;
                padding: 3.36px 12.33px;
                border-radius: 6px;
            }

            .header-cell.name-col {
                width: 92px;
                flex-shrink: 0;
            }

            .header-cell.data-col {
                flex: 1;
                min-width: 0;
            }

            .header-cell-text {
                font-weight: 600;
                font-size: 13px;
                color: #e4e4e4;
                text-align: center;
                white-space: nowrap;
            }

            .table-body {
                display: flex;
                flex-direction: column;
                gap: 1px;
                flex: 1;
                border: 1px solid #3b4c46;
                border-radius: 0 3.8px 3.8px 0;
                overflow: hidden;
            }

            .table-row {
                display: flex;
                flex: 1;
                min-height: 0;
            }

            .table-row.odd .name-cell {
                background: rgba(59, 76, 70, 0.3);
            }

            .table-row.odd .data-cell {
                background: linear-gradient(90deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.3) 100%),
                            linear-gradient(90deg, rgba(59, 76, 70, 0.3) 0%, rgba(59, 76, 70, 0.3) 100%);
            }

            .table-row.even .name-cell {
                background: rgba(59, 76, 70, 0.7);
            }

            .table-row.even .data-cell {
                background: linear-gradient(90deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.3) 100%),
                            linear-gradient(90deg, rgba(59, 76, 70, 0.7) 0%, rgba(59, 76, 70, 0.7) 100%);
            }

            .name-cell {
                width: 93px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 5.7px 10px;
                border-right: 0.75px dashed #004e42;
            }

            .name-cell-text {
                font-weight: 500;
                font-size: 13px;
                color: #e9ebeb;
                text-align: center;
                letter-spacing: -0.26px;
                white-space: nowrap;
            }

            .data-cell {
                flex: 1;
                min-width: 0;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                padding: 5.7px 10px;
                border-right: 0.75px dashed #004e42;
            }

            .data-cell:last-child {
                border-right: none;
            }

            .data-cell-text {
                font-weight: 500;
                font-size: 14px;
                color: #f1f1f1;
                text-align: right;
                letter-spacing: -0.28px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div id="institution-delay-top5-container">
        <div class="institution-delay-top5">
            <!-- Header -->
            <div class="header">
                <div class="title">
                    <img class="title-icon" src="assets/icon-cube.svg" alt="icon">
                    <span class="title-text">타 기관 지연 TOP5</span>
                </div>
            </div>

            <!-- Container -->
            <div class="container">
                <!-- Category Column (Left side) -->
                <div class="category-column">
                    <div class="category-header-space"></div>
                    <div class="category-table"></div>
                </div>

                <!-- Data Column (Right side) -->
                <div class="data-column">
                    <!-- Table Header -->
                    <div class="table-header">
                        <div class="header-cell name-col">
                            <span class="header-cell-text">기관명</span>
                        </div>
                        <div class="header-cell data-col">
                            <span class="header-cell-text">time_out</span>
                        </div>
                        <div class="header-cell data-col">
                            <span class="header-cell-text">지연</span>
                        </div>
                        <div class="header-cell data-col">
                            <span class="header-cell-text">조회대행</span>
                        </div>
                        <div class="header-cell data-col">
                            <span class="header-cell-text">입지대행</span>
                        </div>
                    </div>

                    <!-- Table Body (Dynamic) -->
                    <div class="table-body"></div>
                </div>
            </div>
        </div>

        <!-- Row Template -->
        <template id="row-template">
            <div class="table-row">
                <div class="name-cell">
                    <span class="name-cell-text"></span>
                </div>
                <div class="data-cell">
                    <span class="data-cell-text data-timeout"></span>
                </div>
                <div class="data-cell">
                    <span class="data-cell-text data-delay"></span>
                </div>
                <div class="data-cell">
                    <span class="data-cell-text data-inquiry"></span>
                </div>
                <div class="data-cell">
                    <span class="data-cell-text data-deposit"></span>
                </div>
            </div>
        </template>

        <!-- Category Cell Template -->
        <template id="category-template">
            <div class="category-cell">
                <span class="category-label"></span>
            </div>
        </template>
    </div>

    <script>
        // Mock data for preview (Figma 데이터 기반)
        const mockData = {
            data: {
                items: [
                    { category: 'electronic', name: '국민은행', timeout: 1009, delay: 0, inquiry: 0, deposit: 0 },
                    { category: 'openbanking', name: '카카오뱅크', timeout: 834, delay: 0, inquiry: 0, deposit: 0 },
                    { category: 'electronic', name: '지역농협', timeout: 819, delay: 0, inquiry: 0, deposit: 0 },
                    { category: 'openbanking', name: '농협은행', timeout: 677, delay: 0, inquiry: 0, deposit: 0 },
                    { category: 'openbanking', name: '우리은행', timeout: 623, delay: 1, inquiry: 0, deposit: 0 }
                ]
            }
        };

        // Simulate component context
        const mockThis = {
            element: document.getElementById('institution-delay-top5-container')
        };

        // Render function (same as register.js)
        function renderData(response) {
            const { data } = response;
            if (!data || !data.items) return;

            const { items } = data;
            console.log(`[InstitutionDelayTop5] renderData: ${items.length} items`);

            const rowTemplate = mockThis.element.querySelector('#row-template');
            const categoryTemplate = mockThis.element.querySelector('#category-template');
            const tableBody = mockThis.element.querySelector('.table-body');
            const categoryTable = mockThis.element.querySelector('.category-table');

            if (!rowTemplate || !categoryTemplate || !tableBody || !categoryTable) return;

            tableBody.innerHTML = '';
            categoryTable.innerHTML = '';

            items.forEach((item, index) => {
                // Render category cell
                const categoryClone = categoryTemplate.content.cloneNode(true);
                const categoryCell = categoryClone.querySelector('.category-cell');
                const categoryLabel = categoryClone.querySelector('.category-label');

                if (item.category === 'electronic') {
                    categoryCell.classList.add('type-electronic');
                    categoryLabel.classList.add('electronic');
                    categoryLabel.textContent = '전자';
                } else {
                    categoryCell.classList.add('type-openbanking');
                    categoryLabel.classList.add('openbanking', 'category-label-multiline');
                    categoryLabel.innerHTML = '<span>오픈</span><span>뱅킹</span>';
                }

                categoryTable.appendChild(categoryClone);

                // Render data row
                const rowClone = rowTemplate.content.cloneNode(true);
                const tableRow = rowClone.querySelector('.table-row');

                tableRow.classList.add(index % 2 === 0 ? 'odd' : 'even');
                tableRow.dataset.index = index;
                tableRow.dataset.name = item.name;

                rowClone.querySelector('.name-cell-text').textContent = item.name;
                rowClone.querySelector('.data-timeout').textContent = formatNumber(item.timeout);
                rowClone.querySelector('.data-delay').textContent = formatNumber(item.delay);
                rowClone.querySelector('.data-inquiry').textContent = formatNumber(item.inquiry);
                rowClone.querySelector('.data-deposit').textContent = formatNumber(item.deposit);

                tableBody.appendChild(rowClone);
            });
        }

        function formatNumber(num) {
            if (num === undefined || num === null) return '0';
            return num.toLocaleString();
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderData(mockData);
        });
    </script>
</body>
</html>
