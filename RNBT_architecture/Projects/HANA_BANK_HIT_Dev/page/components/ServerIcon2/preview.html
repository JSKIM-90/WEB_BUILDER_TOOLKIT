        body {

            padding: 2rem;
        }

        .preview-container {
            display: flex;
            gap: 3rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;

            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;

            transform: scale(1.05);

        .btn-warning { background: #FFC922; color: #1a1a2e; }
        .btn-inactive { background: #BFBFBF; color: #1a1a2e; }

        /* ========== ServerIcon2 CSS ========== */
