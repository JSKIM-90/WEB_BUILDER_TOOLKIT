<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessStatus - Preview</title>
    <link rel="stylesheet" href="styles/component.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Pretendard', sans-serif;
        }

        /* Container: Figma 선택 요소 크기 */
        #business-status-container {
            width: 459px;
            height: 305px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="business-status-container">
        <div class="business-status">
            <!-- Header Group -->
            <div class="group">
                <div class="header">
                    <div class="title">
                        <div class="icon">
                            <img src="assets/6e134c6c4f175a81f94018216584fd808a1b84b6.svg" alt="">
                        </div>
                        <span class="title-text">주요 업무 현황</span>
                    </div>
                    <div class="date">
                        <span class="gray">TPS /</span>
                        <span class="tps-peak">TPS Peak</span>
                    </div>
                </div>
            </div>

            <!-- Container -->
            <div class="container">
                <div class="contents">
                    <!-- Section 1: 1Q / 상품처리 (cyan) -->
                    <div class="item" data-section="0">
                        <div class="item-header">
                            <div class="item-title">
                                <p class="section-title-1">1Q</p>
                            </div>
                            <div class="item-title">
                                <p class="section-title-2">상품처리</p>
                            </div>
                        </div>
                        <div class="list">
                            <!-- Row 1: 동시 사용자 수 -->
                            <div class="row">
                                <div class="label-block">
                                    <p>동시 사용자 수</p>
                                </div>
                                <div class="arrow first">
                                    <div class="arrow-inner">
                                        <img src="assets/3fce98078a14b3315916dc82ea4c42dfc5d0d65b.png" alt="">
                                    </div>
                                </div>
                                <div class="value-block first">
                                    <span class="gray value-current-1">10,906</span>
                                    <span class="slash">/</span>
                                    <span class="cyan value-peak-1">18,328</span>
                                </div>
                                <div class="arrow second">
                                    <div class="arrow-inner">
                                        <img src="assets/08c2eecaffe6cde1693d8da210d87bab4709557e.svg" alt="">
                                    </div>
                                </div>
                                <div class="value-block second">
                                    <span class="gray value-current-2">2,425</span>
                                    <span class="slash">/</span>
                                    <span class="cyan value-peak-2">3,992</span>
                                </div>
                            </div>
                            <!-- Row 2: 초당처리량 -->
                            <div class="row">
                                <div class="label-block">
                                    <p>초당처리량</p>
                                </div>
                                <div class="arrow first-alt">
                                    <div class="arrow-inner">
                                        <img src="assets/3fce98078a14b3315916dc82ea4c42dfc5d0d65b.png" alt="">
                                    </div>
                                </div>
                                <div class="value-block first">
                                    <span class="gray value-current-1">1,868</span>
                                    <span class="slash">/</span>
                                    <span class="cyan value-peak-1">4,063</span>
                                </div>
                                <div class="arrow second-alt">
                                    <div class="arrow-inner">
                                        <img src="assets/08c2eecaffe6cde1693d8da210d87bab4709557e.svg" alt="">
                                    </div>
                                </div>
                                <div class="value-block second">
                                    <span class="gray value-current-2">665</span>
                                    <span class="slash">/</span>
                                    <span class="cyan value-peak-2">1,775</span>
                                </div>
                            </div>
                            <!-- Row 3: 평균수행시간 -->
                            <div class="row">
                                <div class="label-block">
                                    <p>평균수행시간</p>
                                </div>
                                <div class="arrow first">
                                    <div class="arrow-inner">
                                        <img src="assets/3fce98078a14b3315916dc82ea4c42dfc5d0d65b.png" alt="">
                                    </div>
                                </div>
                                <div class="value-block first">
                                    <span class="gray value-current-1">0.30</span>
                                    <span class="slash">/</span>
                                    <span class="cyan value-peak-1">0.20</span>
                                </div>
                                <div class="arrow second">
                                    <div class="arrow-inner">
                                        <img src="assets/08c2eecaffe6cde1693d8da210d87bab4709557e.svg" alt="">
                                    </div>
                                </div>
                                <div class="value-block second">
                                    <span class="gray value-current-2">0.05</span>
                                    <span class="slash">/</span>
                                    <span class="cyan value-peak-2">0.06</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Section 2: 개인뱅킹 / 기업뱅킹 (blue) -->
                    <div class="item" data-section="1">
                        <div class="item-header">
                            <div class="item-title">
                                <p class="section-title-1">개인뱅킹</p>
                            </div>
                            <div class="item-title">
                                <p class="section-title-2">기업뱅킹</p>
                            </div>
                        </div>
                        <div class="list">
                            <!-- Row 1: 동시 사용자 수 -->
                            <div class="row">
                                <div class="label-block">
                                    <p>동시 사용자 수</p>
                                </div>
                                <div class="arrow first">
                                    <div class="arrow-inner">
                                        <img src="assets/3fce98078a14b3315916dc82ea4c42dfc5d0d65b.png" alt="">
                                    </div>
                                </div>
                                <div class="value-block alt-bg first">
                                    <span class="gray value-current-1">1,960</span>
                                    <span class="slash">/</span>
                                    <span class="blue value-peak-1">1,486</span>
                                </div>
                                <div class="arrow second">
                                    <div class="arrow-inner">
                                        <img src="assets/08c2eecaffe6cde1693d8da210d87bab4709557e.svg" alt="">
                                    </div>
                                </div>
                                <div class="value-block alt-bg second">
                                    <span class="gray value-current-2">3,397</span>
                                    <span class="slash">/</span>
                                    <span class="blue value-peak-2">6,735</span>
                                </div>
                            </div>
                            <!-- Row 2: 초당처리량 -->
                            <div class="row">
                                <div class="label-block">
                                    <p>초당처리량</p>
                                </div>
                                <div class="arrow first-alt">
                                    <div class="arrow-inner">
                                        <img src="assets/3fce98078a14b3315916dc82ea4c42dfc5d0d65b.png" alt="">
                                    </div>
                                </div>
                                <div class="value-block alt-bg first">
                                    <span class="gray value-current-1">449</span>
                                    <span class="slash">/</span>
                                    <span class="blue value-peak-1">1,293</span>
                                </div>
                                <div class="arrow second-alt">
                                    <div class="arrow-inner">
                                        <img src="assets/08c2eecaffe6cde1693d8da210d87bab4709557e.svg" alt="">
                                    </div>
                                </div>
                                <div class="value-block alt-bg second">
                                    <span class="gray value-current-2">482</span>
                                    <span class="slash">/</span>
                                    <span class="blue value-peak-2">1,603</span>
                                </div>
                            </div>
                            <!-- Row 3: 평균수행시간 -->
                            <div class="row">
                                <div class="label-block">
                                    <p>평균수행시간</p>
                                </div>
                                <div class="arrow first">
                                    <div class="arrow-inner">
                                        <img src="assets/3fce98078a14b3315916dc82ea4c42dfc5d0d65b.png" alt="">
                                    </div>
                                </div>
                                <div class="value-block alt-bg first">
                                    <span class="gray value-current-1">0.05</span>
                                    <span class="slash">/</span>
                                    <span class="blue value-peak-1">0.07</span>
                                </div>
                                <div class="arrow second">
                                    <div class="arrow-inner">
                                        <img src="assets/08c2eecaffe6cde1693d8da210d87bab4709557e.svg" alt="">
                                    </div>
                                </div>
                                <div class="value-block alt-bg second">
                                    <span class="gray value-current-2">0.11</span>
                                    <span class="slash">/</span>
                                    <span class="blue value-peak-2">0.13</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
