<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS - Preview (register.js 구조)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1219;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .preview-controls {
            display: flex;
            gap: 12px;
        }

        .preview-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .preview-btn:hover {
            background: #2563eb;
        }

        .preview-btn.warning {
            background: #eab308;
            color: #000;
        }

        .preview-btn.critical {
            background: #ef4444;
        }

        .preview-btn.destroy {
            background: #6b7280;
        }

        .preview-btn.destroy:hover {
            background: #4b5563;
        }

        .instance-info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button class="preview-btn" onclick="showNormal()">Normal UPS</button>
        <button class="preview-btn warning" onclick="showWarning()">Warning UPS</button>
        <button class="preview-btn critical" onclick="showCritical()">Critical UPS</button>
        <button class="preview-btn destroy" onclick="destroyInstance()">Destroy</button>
    </div>
    <div class="instance-info" id="instance-info">Instance: not created</div>

    <div id="popup-host"></div>

    <script>
        // ======================
        // TEMPLATE DATA (publishCode에서 로드되는 것과 동일)
        // ======================
        const htmlCode = `
            <template id="popup-ups">
                <div class="popup-overlay">
                    <div class="popup-content">
                        <!-- Header -->
                        <div class="popup-header">
                            <div class="header-info">
                                <h2 class="ups-name">-</h2>
                                <span class="ups-zone">-</span>
                            </div>
                            <div class="header-actions">
                                <span class="ups-status" data-status="normal">Normal</span>
                                <button class="close-btn" type="button" aria-label="Close">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Body -->
                        <div class="popup-body">
                            <!-- Current Values -->
                            <div class="current-values">
                                <div class="value-card">
                                    <div class="value-label">Load</div>
                                    <div class="value-number">
                                        <span class="ups-load">-</span>
                                    </div>
                                </div>
                                <div class="value-card">
                                    <div class="value-label">Battery</div>
                                    <div class="value-number">
                                        <span class="ups-battery">-</span>
                                    </div>
                                </div>
                                <div class="value-card">
                                    <div class="value-label">Input</div>
                                    <div class="value-number">
                                        <span class="ups-input-voltage">-</span>
                                    </div>
                                </div>
                                <div class="value-card">
                                    <div class="value-label">Output</div>
                                    <div class="value-number">
                                        <span class="ups-output-voltage">-</span>
                                    </div>
                                </div>
                                <div class="value-card">
                                    <div class="value-label">Runtime</div>
                                    <div class="value-number">
                                        <span class="ups-runtime">-</span>
                                    </div>
                                </div>
                                <div class="value-card">
                                    <div class="value-label">Mode</div>
                                    <div class="value-number mode">
                                        <span class="ups-mode">-</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Chart -->
                            <div class="chart-section">
                                <div class="chart-header">
                                    <span class="chart-title">Load & Battery History</span>
                                </div>
                                <div class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        `;

        const cssCode = `
            .popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.6);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .popup-content {
                background: #1a1f2e;
                border-radius: 12px;
                width: 560px;
                max-width: 90vw;
                max-height: 90vh;
                overflow: hidden;
                box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
                border: 1px solid #2a3142;
            }

            .popup-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 24px;
                border-bottom: 1px solid #2a3142;
            }

            .header-info {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            .ups-name {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #e0e6ed;
            }

            .ups-zone {
                font-size: 13px;
                color: #8892a0;
            }

            .header-actions {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .ups-status {
                padding: 4px 12px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 500;
                text-transform: capitalize;
            }

            .ups-status[data-status="normal"] {
                background: rgba(34, 197, 94, 0.15);
                color: #22c55e;
            }

            .ups-status[data-status="warning"] {
                background: rgba(234, 179, 8, 0.15);
                color: #eab308;
            }

            .ups-status[data-status="critical"] {
                background: rgba(239, 68, 68, 0.15);
                color: #ef4444;
            }

            .close-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 32px;
                height: 32px;
                padding: 0;
                background: transparent;
                border: none;
                border-radius: 6px;
                color: #8892a0;
                cursor: pointer;
                transition: background 0.15s, color 0.15s;
            }

            .close-btn:hover {
                background: #2a3142;
                color: #e0e6ed;
            }

            .popup-body {
                padding: 24px;
                display: flex;
                flex-direction: column;
                gap: 24px;
            }

            .current-values {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .value-card {
                background: #252b3b;
                border-radius: 8px;
                padding: 12px;
            }

            .value-label {
                font-size: 11px;
                color: #8892a0;
                margin-bottom: 4px;
                text-transform: uppercase;
            }

            .value-number {
                font-size: 20px;
                font-weight: 600;
                color: #e0e6ed;
            }

            .value-number.mode {
                font-size: 14px;
                text-transform: uppercase;
                color: #3b82f6;
            }

            .chart-section {
                background: #252b3b;
                border-radius: 8px;
                overflow: hidden;
            }

            .chart-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 16px;
                border-bottom: 1px solid #2a3142;
            }

            .chart-title {
                font-size: 14px;
                font-weight: 500;
                color: #e0e6ed;
            }

            .chart-container {
                width: 100%;
                height: 200px;
            }
        `;

        // ======================
        // MOCK IMPLEMENTATIONS
        // ======================

        const fx = {
            go: (data, ...fns) => fns.reduce((acc, fn) => acc.then ? acc.then(fn) : Promise.resolve(fn(acc)), Promise.resolve(data)),
            each: (fn) => (arr) => { arr.forEach(fn); return arr; }
        };

        const Wkit = {
            bind3DEvents: (ctx, events) => console.log('[Wkit.bind3DEvents]', Object.keys(events)),
            fetchData: (page, datasetName, param) => {
                console.log('[Wkit.fetchData]', datasetName, param);
                return Promise.resolve({ response: { data: getMockData(datasetName) } });
            }
        };

        // Mock data
        const mockUPSData = {
            normal: { name: 'UPS-A01', zone: 'Server Room A', status: 'normal', load: 45, batteryLevel: 100, inputVoltage: 220, outputVoltage: 220, runtime: 120, mode: 'Online' },
            warning: { name: 'UPS-B02', zone: 'Server Room B', status: 'warning', load: 78, batteryLevel: 65, inputVoltage: 218, outputVoltage: 220, runtime: 45, mode: 'Online' },
            critical: { name: 'UPS-C03', zone: 'Server Room C', status: 'critical', load: 95, batteryLevel: 15, inputVoltage: 0, outputVoltage: 220, runtime: 8, mode: 'Battery' }
        };

        let currentStatus = 'normal';

        function generateHistoryData() {
            const timestamps = [];
            const load = [];
            const battery = [];
            const now = new Date();

            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 3600000);
                timestamps.push(time.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }));
                const baseLoad = 45 + Math.sin(i / 4) * 15;
                load.push(Math.round((baseLoad + (Math.random() - 0.5) * 10) * 10) / 10);
                battery.push(Math.round((95 + (Math.random() - 0.5) * 10) * 10) / 10);
            }

            return { timestamps, load, battery };
        }

        function getMockData(datasetName) {
            switch (datasetName) {
                case 'ups': return mockUPSData[currentStatus];
                case 'upsHistory': return generateHistoryData();
                default: return {};
            }
        }

        // Mock PopupMixin
        const PopupMixin = {
            applyShadowPopupMixin: (ctx, config) => {
                let shadowRoot = null;
                let _chart = null;

                ctx.showPopup = () => {
                    const host = ctx.page.element;
                    if (!host.shadowRoot) {
                        shadowRoot = host.attachShadow({ mode: 'open' });
                    } else {
                        shadowRoot = host.shadowRoot;
                        shadowRoot.innerHTML = '';
                    }

                    const style = document.createElement('style');
                    style.textContent = config.getStyles();
                    shadowRoot.appendChild(style);

                    const content = document.createElement('div');
                    content.innerHTML = config.getHTML();
                    shadowRoot.appendChild(content);

                    ctx._shadowRoot = shadowRoot;
                    config.onCreated?.();
                    console.log('[PopupMixin] Popup shown');
                };

                ctx.hidePopup = () => {
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        console.log('[PopupMixin] Popup hidden');
                    }
                };

                ctx.destroyPopup = () => {
                    if (_chart) { _chart.dispose(); _chart = null; }
                    if (ctx._shadowRoot) {
                        ctx._shadowRoot.innerHTML = '';
                        ctx._shadowRoot = null;
                    }
                    console.log('[PopupMixin] Popup destroyed');
                };

                ctx.popupQuery = (sel) => ctx._shadowRoot?.querySelector(sel);
                ctx.popupQueryAll = (sel) => ctx._shadowRoot?.querySelectorAll(sel) || [];
                ctx.bindPopupEvents = (events) => {
                    Object.entries(events).forEach(([eventType, handlers]) => {
                        Object.entries(handlers).forEach(([selector, handler]) => {
                            ctx.popupQueryAll(selector).forEach(el => el.addEventListener(eventType, handler));
                        });
                    });
                };

                ctx._getChartRef = () => _chart;
                ctx._setChartRef = (c) => { _chart = c; };
            },

            applyEChartsMixin: (ctx) => {
                ctx.createChart = (selector) => {
                    const container = ctx.popupQuery(selector);
                    if (container) {
                        const chart = echarts.init(container);
                        ctx._setChartRef(chart);
                        console.log('[EChartsMixin] Chart created');
                    }
                };

                ctx.updateChart = (selector, option) => {
                    let chart = ctx._getChartRef();
                    if (!chart) {
                        const container = ctx.popupQuery(selector);
                        if (container) {
                            chart = echarts.init(container);
                            ctx._setChartRef(chart);
                        }
                    }
                    if (chart) {
                        chart.setOption(option);
                        console.log('[EChartsMixin] Chart updated');
                    }
                };
            }
        };

        // ======================
        // TEMPLATE HELPER
        // ======================
        function extractTemplate(htmlCode, templateId) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlCode, 'text/html');
            const template = doc.querySelector(`template#${templateId}`);
            return template?.innerHTML || '';
        }

        // ======================
        // COMPONENT INSTANCE
        // ======================
        let instance = null;

        function createInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
            }

            instance = {
                id: 'preview-ups',
                page: { element: document.getElementById('popup-host') },
                properties: { publishCode: { htmlCode, cssCode } },
                setter: { ecoAssetInfo: { assetId: 'mock-ups-001' } }
            };

            initComponent.call(instance);
            updateInstanceInfo();
        }

        function updateInstanceInfo() {
            const info = document.getElementById('instance-info');
            info.textContent = instance ? `Instance: ${instance.id}` : 'Instance: not created';
        }

        // ======================
        // COMPONENT LIFECYCLE (register.js와 동일한 구조)
        // ======================

        function initComponent() {
            const { bind3DEvents, fetchData } = Wkit;
            const { applyShadowPopupMixin, applyEChartsMixin } = PopupMixin;

            const assetId = this.setter.ecoAssetInfo.assetId;

            this.datasetInfo = [
                { datasetName: 'ups', param: { id: assetId }, render: ['renderUPSInfo'] },
                { datasetName: 'upsHistory', param: { id: assetId }, render: ['renderChart'] }
            ];

            this.baseInfoConfig = [
                { key: 'name', selector: '.ups-name' },
                { key: 'zone', selector: '.ups-zone' },
                { key: 'status', selector: '.ups-status', dataAttr: 'status' }
            ];

            this.upsInfoConfig = [
                { key: 'load', selector: '.ups-load', suffix: '%' },
                { key: 'batteryLevel', selector: '.ups-battery', suffix: '%' },
                { key: 'inputVoltage', selector: '.ups-input-voltage', suffix: 'V' },
                { key: 'outputVoltage', selector: '.ups-output-voltage', suffix: 'V' },
                { key: 'runtime', selector: '.ups-runtime', suffix: 'min' },
                { key: 'mode', selector: '.ups-mode' }
            ];

            this.chartConfig = {
                xKey: 'timestamps',
                series: [
                    { yKey: 'load', name: 'Load', color: '#3b82f6', smooth: true, areaStyle: true },
                    { yKey: 'battery', name: 'Battery', color: '#22c55e', smooth: true }
                ],
                optionBuilder: getMultiLineChartOption
            };

            this.renderUPSInfo = renderUPSInfo.bind(this, [...this.baseInfoConfig, ...this.upsInfoConfig]);
            this.renderChart = renderChart.bind(this, this.chartConfig);
            this.showDetail = showDetail.bind(this);
            this.hideDetail = hideDetail.bind(this);

            this.customEvents = { click: '@upsClicked' };
            bind3DEvents(this, this.customEvents);

            this.templateConfig = { popup: 'popup-ups' };
            this.popupCreatedConfig = {
                chartSelector: '.chart-container',
                events: { click: { '.close-btn': () => this.hideDetail() } }
            };

            const { htmlCode, cssCode } = this.properties.publishCode || {};
            this.getPopupHTML = () => extractTemplate(htmlCode || '', this.templateConfig.popup);
            this.getPopupStyles = () => cssCode || '';
            this.onPopupCreated = onPopupCreated.bind(this, this.popupCreatedConfig);

            applyShadowPopupMixin(this, {
                getHTML: this.getPopupHTML,
                getStyles: this.getPopupStyles,
                onCreated: this.onPopupCreated
            });

            applyEChartsMixin(this);

            console.log('[UPS] Registered:', assetId);
        }

        function showDetail() {
            this.showPopup();
            fx.go(
                this.datasetInfo,
                fx.each(({ datasetName, param, render }) =>
                    fx.go(
                        Wkit.fetchData(this.page, datasetName, param),
                        result => result?.response?.data,
                        data => data && render.forEach(fn => this[fn](data))
                    )
                )
            ).catch(e => {
                console.error('[UPS]', e);
                this.hidePopup();
            });
        }

        function renderUPSInfo(config, data) {
            fx.go(
                config,
                fx.each(({ key, selector, dataAttr, suffix }) => {
                    const el = this.popupQuery(selector);
                    if (!el) return;
                    const value = data[key];
                    el.textContent = suffix ? `${value}${suffix}` : value;
                    dataAttr && (el.dataset[dataAttr] = value);
                })
            );
        }

        function renderChart(config, data) {
            const { optionBuilder, ...chartConfig } = config;
            const option = optionBuilder(chartConfig, data);
            this.updateChart('.chart-container', option);
        }

        function hideDetail() {
            this.hidePopup();
        }

        function getMultiLineChartOption(config, data) {
            const { xKey, series: seriesConfig } = config;

            return {
                grid: { left: 45, right: 16, top: 30, bottom: 24 },
                legend: {
                    data: seriesConfig.map(s => s.name),
                    top: 0,
                    textStyle: { color: '#8892a0', fontSize: 11 }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: '#1a1f2e',
                    borderColor: '#2a3142',
                    textStyle: { color: '#e0e6ed', fontSize: 12 }
                },
                xAxis: {
                    type: 'category',
                    data: data[xKey],
                    axisLine: { lineStyle: { color: '#333' } },
                    axisLabel: { color: '#888', fontSize: 10 }
                },
                yAxis: {
                    type: 'value',
                    min: 0,
                    max: 100,
                    axisLine: { show: false },
                    axisLabel: { color: '#888', fontSize: 10, formatter: '{value}%' },
                    splitLine: { lineStyle: { color: '#333' } }
                },
                series: seriesConfig.map(({ yKey, name, color, smooth, areaStyle }) => ({
                    name,
                    type: 'line',
                    data: data[yKey],
                    smooth,
                    symbol: 'none',
                    lineStyle: { color, width: 2 },
                    areaStyle: areaStyle ? {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: hexToRgba(color, 0.3) },
                                { offset: 1, color: hexToRgba(color, 0) }
                            ]
                        }
                    } : null
                }))
            };
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function onPopupCreated({ chartSelector, events }) {
            chartSelector && this.createChart(chartSelector);
            events && this.bindPopupEvents(events);
        }

        function onInstanceUnLoad() {
            this.destroyPopup();
            console.log('[UPS] Destroyed:', this.id);
        }

        // ======================
        // PREVIEW CONTROLS
        // ======================

        function showNormal() {
            currentStatus = 'normal';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showWarning() {
            currentStatus = 'warning';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function showCritical() {
            currentStatus = 'critical';
            if (!instance) createInstance();
            instance.showDetail();
        }

        function destroyInstance() {
            if (instance) {
                onInstanceUnLoad.call(instance);
                instance = null;
                updateInstanceInfo();
            }
        }
    </script>
</body>
</html>
